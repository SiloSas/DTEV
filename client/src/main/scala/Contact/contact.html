<form name="contactForm"
      ng-submit="controller.post(email, message);
      controller.close()"
      class="marginBottom50"
      style="margin-top: 100px">
    <md-input-container class="width100p">
        <label>Email</label>
        <input ng-model="email" type="email" required>
    </md-input-container>
    <md-input-container class="width100p">
        <label>Message</label>
        <textarea ng-model="message" type="text" required></textarea>
    </md-input-container>
    <div class="column large-12">
        <md-button type="submit" class="primCol column large-4 medium-6 large-offset-4 medium-offset-3">Envoyer</md-button>
    </div>
</form>

<div class="column large-12 marginTop50 marginBottom30">
    <div class="column large-4 text-center">
        <md-button class="md-fab md-mini primCol"><i class="fa fa-phone"></i></md-button>
        <b>06 16 18 43 41</b>
    </div>

    <div class="column large-4 text-center">
        <md-button class="md-fab md-mini primCol"><i class="fa fa-envelope"></i></md-button>

        <b>des.toits.en.ville@gmail.com</b>
    </div>

    <div class="column large-4 text-center">
        <md-button class="md-fab md-mini primCol" href="https://www.facebook.com/des.toits.en.ville/">
            <a
                href="https://www.facebook.com/des.toits.en.ville/"
                class="fa fa-facebook textPrimColor">
            </a>
        </md-button>
        <b>Visitez notre page Facebook</b>
    </div>

</div>

<h1 class="column large-12 text-center margin0 textColorWhite mainTitles">Nous trouver</h1>
<div class="width100p float-left" style="height: 800px">
    <home-map></home-map>
</div>
