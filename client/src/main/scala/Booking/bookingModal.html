<i class="fa fa-close pointer textPrimColor float-right" data-ng-click="controller.close()"></i>


<h2 class="bookingTitle">Réserver la chambre {{room.name}}</h2>

<form name="bookingForm">
    <!--<md-subheader class="md-no-sticky">Dates</md-subheader>-->
    <div>
        <md-input-container>
            <label>Du</label>
            <input
                    placeholder="dd-MM-yyyy"
                    ng-model="start"
                    type="date"/>
        </md-input-container>

        <md-input-container>
            <label>Au</label>
            <input
                    data-ng-change="controller.computeInfoValues(start, end)"
                    placeholder="dd-MM-yyyy"
                    ng-model="end"
                    type="date"/>
        </md-input-container>
    </div>
    <!--<md-divider ></md-divider>-->
    <!--<md-subheader class="md-no-sticky">Identité</md-subheader>-->

    <div>
        <md-input-container>
            <label>Prénom</label>
            <input ng-model="firstName" type="text" required>
            <div ng-messages="bookingForm.firstName.$error" role="alert">
                <div ng-message="required" class="my-message">Veuillez entrer un prénom</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Nom</label>
            <input ng-model="name" type="text" required>
            <div ng-messages="bookingForm.name.$error" role="alert">
                <div ng-message="required" class="my-message">Veuillez entrer un nom</div>
            </div>
        </md-input-container>
    </div>

    <div>
        <md-input-container>
            <label>email</label>
            <input ng-model="email" type="email" required>
            <div ng-messages="bookingForm.email.$error" role="alert">
                <div ng-message="required" class="my-message">Veuillez entrer un email</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Numéro de téléphone</label>
            <input ng-model="phoneNumber" type="number" required>
            <div ng-messages="bookingForm.phoneNumber.$error" role="alert">
                <div ng-message="required" class="my-message">Veuillez entrer un numéro de téléphone</div>
            </div>
        </md-input-container>
    </div>

    <!--<md-divider ></md-divider>-->
    <!--<md-subheader class="md-no-sticky">Prix</md-subheader>-->
    <div class="column">
        Récapitulatif : vous souhaitez réserver pour {{}} nuits soit un total de {{}}*{{room.price}} = {{totalPrice}}€
    </div>

    <md-button type="submit" class="primCol column large-2">Réserver</md-button>

</form>
