<figure class="effect-zoe column roomMinHome roomImage padding0 margin0" data-ng-show="!changeRoom">
    <a href="#/rooms/{{room.id}}">
        <img src="{{room.images}}" alt="{{room.name}}"/>
    </a>
    <h2 class="textColorWhite textColorWhite zIndex2">
        <a href="#/rooms/{{room.id}}" class="width100p float-left">{{room.name}}</a>
        <md-button class="md-primary primCol" ng-click="changeRoom = true"><i class="fa fa-pen"></i>Modifier</md-button>
    </h2>
    <a href="#/rooms/{{room.id}}" class="textColorWhite">
        <p class="description zIndex1">
        <h3 class="textColorWhite">{{room.header}}</h3>
        </p>
    </a>
    <figcaption>
        <p class="icon-links padding0">
        <div class="float-left column medium-3 padding0">
            <md-button class="md-fab md-mini  primCol float-left"><i class="fa fa-eur"></i></md-button>
            <b class="textPrimColor minRoomInfo">{{room.price}}</b>
        </div>
        <div class="float-left column medium-3 padding0">
            <md-button class="md-fab md-mini  primCol float-left"><i class="fa fa-subway"></i></md-button>
            <b class="textPrimColor minRoomInfo">Cusset (A)</b>
        </div>
        <div class="float-left column medium-3 padding0">
            <md-button class="md-fab  md-mini primCol float-left"><i class="fa fa-car"></i></md-button>
            <b class="textPrimColor minRoomInfo">Parking (4€)</b>
        </div>
        <div class="float-left column medium-3 padding0">
            <md-button class="md-fab md-mini primCol float-left"><i class="fa fa-paw"></i></md-button>
            <b class="textPrimColor minRoomInfo">Annimaux acceptés</b>
        </div>
        </p>
    </figcaption>
</figure>
<form name="editRoom" ng-submit="changeRoom = false" data-ng-show="changeRoom"
      class="column large-12 md-whiteframe-z1 padding20">
    <h1>Modifier la chambre {{room.name}}</h1>
    <md-input-container class="column large-12">
        <label>Nom</label>
        <input ng-model="room.name" />
    </md-input-container>
    <md-input-container class="column large-12">
        <label>Header</label>
        <input ng-model="room.header" />
    </md-input-container>
    <md-input-container class="column large-12">
        <label>Description</label>
        <input ng-model="room.presentation" />
    </md-input-container>
    <md-input-container class="column large-12">
        <label>Prix</label>
        <input ng-model="room.price" />
    </md-input-container>
    <div class="column">
        <h1>Images</h1>
        <div class="column large-3">
            <img src="{{room.images}}">
        </div>
    </div>
    <md-button type="submit" class="primCol">Valider</md-button>
</form>
