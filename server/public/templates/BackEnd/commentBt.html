<md-list> <md-list-item class="md-3-line" ng-repeat="comment in comments | limitTo: limit + 5"> <md-button class="md-fab primCol"><b>{{comment.userName[0]}}</b></md-button> <div class="md-list-item-text"> <h4>Par <b class="textPrimColor">{{comment.userName}}</b> le <b class="textPrimColor">{{comment.date}}</b></h4> <p>{{comment.comment}}</p> </div> <div class="md-secondary"> <i data-ng-repeat="star in [1, 2, 3, 4, 5]" class="fa fa-star" ng-class="{'textPrimColor': star <= comment.rate}"></i> </div> <md-divider ng-if="!$last"></md-divider> </md-list-item> <md-button class="primCol large-4 large-offset-4" ng-click="limit = limit + 5"><b>Voir plus d'avis</b></md-button> </md-list>
