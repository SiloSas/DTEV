<figure class="effect-zoe column roomMinHome roomImage padding0 margin0" data-ng-show="!changeRoom"> <a href="#/rooms/{{room.id}}"> <span ng-repeat="img in room.images.split(',')" ng-if="$first"> <img src="{{img}}" alt="{{room.name}}"> </span> </a> <h2 class="textColorWhite textColorWhite zIndex2"> <a href="#/rooms/{{room.id}}" class="width100p float-left">{{room.name}}</a> <md-button class="md-primary primCol" ng-click="changeRoom = true"> <i class="fa fa-pen"></i> Modifier </md-button> </h2> <div class="textColorWhite"> <p class="description zIndex1"> <h3 class="textColorWhite">{{room.header}}</h3> </p> </div> <figcaption> <p class="icon-links padding0"> <div class="float-left column medium-3 padding0"> <md-button class="md-fab md-mini primCol float-left"><i class="fa fa-eur"></i></md-button> <b class="textPrimColor minRoomInfo">{{room.price}}</b> </div> <div class="float-left column medium-3 padding0"> <md-button class="md-fab md-mini primCol float-left"><i class="fa fa-subway"></i></md-button> <b class="textPrimColor minRoomInfo">Métro A Cusset</b> </div> <div class="float-left column medium-3 padding0"> <md-button class="md-fab md-mini primCol float-left"><i class="fa fa-car"></i></md-button> <b class="textPrimColor minRoomInfo">Parking (4€)</b> </div> <div class="float-left column medium-3 padding0"> <md-button class="md-fab md-mini primCol float-left"><i class="fa fa-paw"></i></md-button> <b class="textPrimColor minRoomInfo">Animaux acceptés</b> </div> </p> </figcaption> </figure> <form name="editRoom" ng-submit="changeRoom = false; ; newRoom.images = images.join();directive.updateRoom(newRoom); room = newRoom" data-ng-show="changeRoom" class="column large-12 md-whiteframe-z1 padding20" ng-init="newRoom.id = room.id; newRoom.isAnApartment = room.isAnApartment; images = (room.images.split(','))"> <h1>Modifier la chambre {{room.name}}</h1> <md-input-container class="column large-12"> <label><b>Nom</b></label> <input ng-model="newRoom.name" ng-init="newRoom.name = room.name"> </md-input-container> <md-input-container class="column large-12"> <label><b>En-tête</b></label> <input ng-model="newRoom.header" ng-init="newRoom.header = room.header"> </md-input-container> <md-input-container class="column large-12"> <label><b>Description</b></label> <input ng-model="newRoom.presentation" ng-init="newRoom.presentation = room.presentation"> </md-input-container> <div class="column"> <h1>Images</h1> <div class="column large-3"> <span ng-repeat="img in images"> <img src="{{img}}"> <i class="fa fa-times" ng-click="images.splice($index, 1); $parent.room.images = images.join();"></i> </span> </div> <span class="tooltip-trigger float-left relative"> <span class="md-primary md-fab md-button zIndex1"> <i class="fa fa-download"></i> <input type="file" app-filereader="newMedia" ng-model="newMedia" class="absolute left0 height100p" style="opacity: 0"> </span> <i class="tooltip-custom animated"> Ajouter une image </i> </span> <a class="md-button" ng-if="newMedia" ng-init="$parent.images.push(newMedia); $parent.room.images = images.join();$parent.newMedia = false">{{newMedia}}</a> </div> <md-button type="submit" class="primCol">Valider</md-button> </form>
